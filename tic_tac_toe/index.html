<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="styles/styles.css" rel="stylesheet" type="text/css">

		<title>Tic Tac Toe</title>
	</head>

	<body>
		<div class="header-bar">
			<h1>Tic Tac Toe</h1>
		</div>

		<div class="controls-bar">
			<div class="controls">
				<button id="newGameButton">New Game</button>
				<p id="resultText">Get three in a row to win!</p>

				<div class="difficulty-buttons">
					<button id="easyButton" class="difficulty-button">Easy</button>
					<button id="mediumButton" class="difficulty-button selected-button">Medium</button>
					<button id="hardButton" class="difficulty-button">Hard</button>
				</div>
			</div>
		</div>

		<div class="container">

		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="scripts/game.js" type="text/javascript"></script>
	</body>
</html>
